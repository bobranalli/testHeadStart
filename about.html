<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>About You</title>

</head>
<body>
    <div class = "about-form">
        <form class = "form-signup">
            <label class = "sign-message">About You</label><br><br>
            <label for="fname">First Name</label>
            <input type="text" class="fname" name="fname" placeholder="First Name Here">
        
            <label for="lname">Last Name</label>
            <input type="text" class="lname" name="lname" placeholder="Last Name Here">

            <label for="pname">Preffered Name</label>
            <input type="text" class="pname" name="pname" placeholder="Enter password here...">
            
            <label for="college">College/University</label>
            <input type="text" class="college" name="college" placeholder="College/University">

            <label for="major">Major</label>
            <input type="text" class="major" name="major" placeholder="Major">

            <label for="grad-date">Expected Graduation Date</label>
            <input type="text" class="grad-date" name="grad-date" placeholder="Expected Graduation Date">


            <input type="submit" value="Submit" class = "sub1">
            <input type = "submit" value = "Back" class = "sub2">
        </form>


    </div>
</body>
</html>
